<html>
  <head>
    <title>Get a Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/styles/default-styles.css" type="text/css" rel="stylesheet" />
    <script>
        // store all the current platforms user is searching for
        let platformArray = [];

        const platformHandler = (array) => {
            let platformReturn = `${array[0]}`;
            for (let i = 1; i < array.length; i++) {
                platformReturn += `, ${array[i]}`;
            }
            return platformReturn;
        }

        const handleResponse = (e) => {
            console.log("e.target =", e.target); // here, `e.target` is the `xhr` object
            console.log("e.target.response = ", e.target.response); // so that means this is a string of "joke" JSON
            const obj = JSON.parse(e.target.response); // turn it back into an object
            console.log("obj=", obj);

            // const for dom elements
            const reviewContainerDom = document.querySelector("#reviewContainer");
            const reviewsContainerDom = document.querySelector("#reviewsContainer");

            console.log(Object.keys(obj).length);
            const object = obj.review;
            // check if there are are more than 1 joke in the obj
            if (Object.keys(obj).length === 1){
              reviewContainerDom.innerHTML = 
                `<p>
                    <b>Game:</b>${object.game}
                </p>
                <p>
                    <b>Rating:</b>${object.rating}
                </p>
                <p>
                    <b>Platforms:</b>${platformHandler(object.platforms)}
                </p>
                <p>
                    <b>Review:</b>${object.content}
                </p>`;
            } else {
                // clear the previous jokes so there is only ever 5
                reviewsContainerDom.innerHTML = ``;
                for (let i = 0; i < 2; i++){
                    reviewsContainerDom.innerHTML += 
                    `<p>
                        <b>Game:</b>${obj[i].game}
                    </p>
                    <p>
                        <b>Rating:</b>${obj[i].rating}
                    </p>
                    <p>
                        <b>Platforms:</b>${platformHandler(obj[i].platforms)}
                    </p>
                    <p>
                        <b>Review:</b>${obj[i].content}
                    </p>
                    <hr>`;
                }
            }
        };

        // when the user selects or deselects a platform
        // add or remove it from the array
        const addPlatform = (platform) => {
            if (platformArray.includes(platform)){
                let index = platformArray.indexOf(platform)
                platformArray.splice(index, 1);
            } else {
                platformArray.push(platform);
            }
        }

        const downloadReview = (e) => {
            // remember that an `Event` object gets passed along every time that an event handler or listener calls a function
            // the `target` property of that event points at the element that sent the event, in this case a button
            console.log(`An element of id=${e.target.id} was clicked!`);
            // Default no platforms requested
            let platformsRequested = "";

            // if there is a platform selected add to the endpoint
            // so the server sends back the right information
            if (platformArray.length > 0) {
                // change the start based on what endpoint is being called
                if (e.target.id === "btnReview") {
                    platformsRequested = "?platform=";
                } else {
                    platformsRequested = "&platform=";
                }

                // add all the platforms selected to the endpoint
                for (let i = 0; i < platformArray.length; i++) {
                    if (i === platformArray.length - 1){
                        platformsRequested += platformArray[i];
                    } else {
                        platformsRequested += platformArray[i] + "&platform=";
                    }
                }
            }

            let reviewURL = "???";
            if (e.target.id === "btnReview"){
                reviewURL = `/review${platformsRequested}`;
            } else {
                reviewURL = `/reviews?limit=2${platformsRequested}`;
            }

            const xhr = new XMLHttpRequest();
            xhr.onload = handleResponse;
            xhr.open("GET", reviewURL);
            // with XHR, after we open a conncetion, but before we `send()`, we can set 1 or more HTTP request headers
            // this isn't strictly necessary becasue "/random-joke" sends JSON by default
            xhr.setRequestHeader('Accept', "application/javascript");
            xhr.send();
        };
      
        const init = () => {
            // An Event *Handler*
            // document.querySelector("#btnJoke").onclick = downloadJoke; // same as below, less typing, use which ever version you prefer
      
            // An Event *Listener*
            document.querySelector("#btnReview").addEventListener("click", downloadReview);
            document.querySelector("#btnReviews").addEventListener("click", downloadReview);

            // document.querySelector("#xbox").addEventListener("click", addPlatform('Xbox'));
            // document.querySelector("#playstation").addEventListener("click", addPlatform('Playstation'));
            // document.querySelector("#pc").addEventListener("click", addPlatform('PC'));
            // document.querySelector("#nintendoswitch").addEventListener("click", addPlatform('Nintendo Switch'));
            // document.querySelector("#phone").addEventListener("click", addPlatform('Phone'));

            // **Actually, event handlers and listeners are NOT exactly the same in all use cases - what ARE the differences?**
        };
      
      window.onload = init;
     
    </script>
  </head>
  <body>
    <header class="container-fluid text-center">
        <h1>What to Play?</h1>
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" href = "/">Home</a>
            <a class="flex-sm-fill text-sm-center nav-link active" href="">Get a Review</a>
            <a class="flex-sm-fill text-sm-center nav-link" href = "submit">Submit</a>
            <a class="flex-sm-fill text-sm-center nav-link" href = "admin">Admin</a>
        </nav>
        <h2>Get a Review</h2>
    </header>


    <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <section>
                <h4>Platforms:</h4>
                <form id = "platformSelect">
                    <input type="checkbox" id="xbox" onclick="addPlatform('Xbox')">
                    <label for="xbox"> Xbox</label><br>
                    <input type="checkbox" id="playstation" onclick="addPlatform('Playstation')">
                    <label for="gamePlatform2"> Playstation</label><br>
                    <input type="checkbox" id="pc" onclick="addPlatform('PC')">
                    <label for="pc"> PC</label><br>
                    <input type="checkbox" id="nintendoswitch" onclick="addPlatform('Nintendo Switch')">
                    <label for="nintendoswitch"> Nintendo Switch</label><br>
                    <input type="checkbox" id="phone" onclick="addPlatform('Phone')">
                    <label for="phone"> Phone</label><br>
                  </form>
            </section>
          </div>
          <div class="col">
            <section class ="left">
                <h4>Click to Get a Review!</h4>
          
                <p><button id="btnReview" class="btn btn-outline-info">Get a Review</button></p>
          
                <div id="reviewContainer">
                  
                </div>
            </section>
            <section class ="left">
                <h4>How about 2 Reviews?</h4>
                <p><button id="btnReviews" class="btn btn-outline-info">Get 2 Reviews</button></p>
                <div id="reviewsContainer">
                  
                </div>
            </section>
          </div>
        </div>
      </div>
      <footer class="container-fluid text-center pt-2" id="footer">
        <p>&copy; Drew Donovan 2021</p>
      </footer>    
  </body>
</html>
